<div class="row lomake">
    <form class="form-inline">
        <h2>Mitä haluaisit tehdä?</h2>
        <input type="text" class="form-control" ng-model='activity.what' ng-change="query()" autofocus>
        <button class="btn btn-success" ng-click="addActivity()"> + </button>
    </form>
    <div>
        <ul ng-show="search">
            <li ng-repeat="act in activities| filter:activity | orderBy:'-amount'">
                <button class="btn-link" ng-click="activityClicked(act)">{{act.what}} ({{act.amount}})</button>
            </li>
        </ul>
    </div>
    <form class="form-inline">
        <h2>Milloin sinulla on vapaata?</h2>
        <input type="date" class="form-control" ng-model='date'>
        <button class="btn btn-success" ng-click="addDate()"> + </button>
    </form>
    <p ng-repeat="date in dates">{{date}}</p>
</div>
